<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAnalyzer Studio - History</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Analysis History</h1>
            <p class="subtitle">Your last 5 detections</p>
        </header>

        <div class="panel">
            <div class="panel-header">
                <div class="panel-title-row">
                    <h2 class="panel-title">Recent Analyses</h2>
                    <a class="btn-history" href="index.html">Back</a>
                </div>
            </div>
            <div id="historyList" class="history-list">
                <div class="history-empty">No analyses yet</div>
            </div>
        </div>
    </div>

    <script src="history.js"></script>
</body>
</html>
